{% extends 'quiz/adminbase.html' %}
{% block content %}
{%load static%}

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <style media="screen">
    body {
      font-family: "Noto Sans";
    }  
    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<body>
<br><br>
<div class="card">
  <h5 class="card-header text-center">Questions</h5>
  <div class="card-body">
     <table class="table table-light table-striped table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Question</th>
		  <th>Option 1</th>
		  <th>Option 2</th>
		  <th>Option 3</th>
		  <th>Option 4</th>
          <th>Delete Question</th>
        </tr>
      </thead>
      {% for c in questions %}
      <tr>
        <td> {{c.question}}</td>
		<td> {{c.option1}}</td>
		<td> {{c.option2}}</td>
		<td> {{c.option3}}</td>
		<td> {{c.option4}}</td>
		<td><a class="btn btn-danger btn-xs" href="{% url 'delete-question' c.id  %}"><span class="bi bi-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
<br><br><br><br><br><br>
</body>
{% endblock content %}
