{% extends 'teacher/teacherbase.html' %}
{% block content %}
{%load static%}

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h1,h2,h3,h4,h5,h6, label {
font-family: "Noto Sans";
}  
    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="card">
  <h5 class="card-header text-center">Select Survey To View Participant Info</h5>
  <div class="card-body">
     <table class="table table-light table-striped table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Course Name</th>
		  <th>View ParticipantInfo</th>
        </tr>
      </thead>
      {% for c in courses %}
      <tr>

        <td> {{c.course_name}}</td>
		<td><a class="btn btn-warning btn-xs" href="{% url 'see-participantinfo' c.id  %}"><span class="bi bi-eye"></span></a></td>
       
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
