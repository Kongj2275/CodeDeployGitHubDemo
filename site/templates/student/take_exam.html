{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<br><br>
<div class="container my-4">
    <div class="jumbotron">

	      <h3 class="text-info text-center">Participant Information</h3>

        <div class="row">

            <div class="card border-dark mx-4 my-4">
                <div class="card-body text-default">

                          {% for c in info %}
							<tr>
							<td> {{c.info}}</td>
							</tr>
						  {% endfor %}
					<div class="text-center">
                    <a href="{% url 'prequestions' course.id  %}" class="btn btn-info">Let's Start</a>
					</div>
                </div>
            </div>  
        </div>  

    </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
