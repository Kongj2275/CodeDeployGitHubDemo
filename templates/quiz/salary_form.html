{% extends 'quiz/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">

   
  <style>
   body {
        font-family: "Noto Sans";
      } 
    
  </style>
</head>
<body> 
<h3 style="text-align:center">Fill Salary Of Teacher</h3>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
    {%csrf_token%}
    <div class="form-group">
      <label for="salary">Salary</label>
      {% render_field teacherSalary.salary class="form-control" placeholder="5000" %}
    </div>
    

    <button type="submit" class="btn btn-primary">Approve</button>
  </form>
<br><br><br>
</body>
{% endblock content %}
